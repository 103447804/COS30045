<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Chloe Ballantyne" />
    <title>Task 2.3 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1>My First Scatter Plot with D3</h1>
    <script>
      var w = 530;
      var h = 100;
      var dataset = [
        [475, 44],
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [25, 67],
        [85, 21],
        [220, 88],
      ];
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", 5)
        .attr("fill", "slategrey");

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          return d[0] + "," + d[1];
        })
        .attr("x", function (d, i) {
          return d[0] + 6;
        })
        .attr("y", function (d, i) {
          return d[1];
        })
        .attr("font-family", "system-ui")
        .attr("font-size", "12px");

      svg.select("circle").attr("fill", "red");
    </script>
  </body>
</html>
