<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Chloe Ballantyne" />
    <title>Task 2.2 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1>The D3 Journey starts here...</h1>
    <script>
      var w = 500;
      var h = 100;
      var barPadding = 2;
      var dataset = [14, 5, 26, 23, 9, 13, 21, 19];
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / dataset.length);
        })
        .attr("y", function (d) {
          return h - d * 4;
        })
        .attr("width", function (d, i) {
          return w / dataset.length - barPadding;
        })
        .attr("height", function (d) {
          return d * 4;
        })
        .attr("fill", function (d) {
          return "rgb(" + Math.round(d * 10) + ", 0, 0)";
        });
    </script>
  </body>
</html>
