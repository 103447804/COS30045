  <body>
    <h1>Drawing with SVG</h1>

    <svg width="500" height="600" style="background-color: rgb(140, 215, 242)">
      <circle cx="250" , cy="300" , r="160" fill="rgb(0, 0, 0)" />
      <circle cx="250" , cy="300" , r="150" fill="rgb(231, 231, 96)" />
      <ellipse cx="200" cy="260" rx="10" ry="30" fill="rgb(0, 0, 0)" />
      <ellipse cx="300" cy="260" rx="10" ry="30" fill="rgb(0, 0, 0)" />
      <path
        d="M 170 350 C 200 400, 300 400, 335 350"
        fill="none"
        stroke="black"
        stroke-width="10"
      />
    </svg>

    <footer>
      <p>COS30045 Data Visualisation</p>
      <p>Teaching Period 2 2024</p>
    </footer>
